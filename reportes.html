<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes - Administrador</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dashboard-admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="logo-container">
                <img src="images/logo.png" alt="Logo Institucional" class="logo">
            </div>
            <nav class="user-nav">
                <span id="userName">Usuario</span>
                <button id="logoutBtn" class="btn-secondary">Cerrar sesión</button>
            </nav>
        </header>

        <main class="dashboard-main">
            <div class="dashboard-actions">
                <button class="btn-primary" onclick="generarReporte('reservas')">Reporte de Reservas</button>
                <button class="btn-primary" onclick="generarReporte('usuarios')">Reporte de Usuarios</button>
                <button class="btn-primary" onclick="generarReporte('salas')">Reporte de Salas</button>
                <button class="btn-primary" onclick="window.location.href='dashboard-admin.html'">Volver al Dashboard</button>
            </div>

            <section class="reportes-section">
                <h2>Reportes Generados</h2>
                <div class="reportes-grid" id="reportesGrid">
                    <!-- Los reportes se cargarán dinámicamente -->
                </div>
            </section>
        </main>
    </div>

    <script src="js/reportes.js"></script>
</body>
</html>
