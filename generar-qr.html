<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar QR - Sistema de Reservas</title>
    
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dashboard-admin.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="logo-container">
                <img src="ASSETS/IMAGE/logoapp.png" alt="Logo" class="logo">
                <h1>Sistema de Reservas</h1>
            </div>
            <nav class="user-nav">
                <span id="user-name">Usuario Administrativo</span>
                <button class="btn btn-secondary" id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    Cerrar Sesi贸n
                </button>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="dashboard-main">
            <div class="qr-generator">
                <h2>Generar C贸digo QR</h2>
                
                <div class="qr-form">
                    <div class="form-group">
                        <label for="sala">Sala</label>
                        <select id="sala" class="form-control">
                            <option value="">Seleccione una sala</option>
                            <option value="1">Sala de Reuniones A</option>
                            <option value="2">Sala de Conferencias B</option>
                            <option value="3">Laboratorio 1</option>
                            <option value="4">Aula Magna</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="fecha">Fecha</label>
                        <input type="date" id="fecha" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="hora">Hora</label>
                        <input type="time" id="hora" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="duracion">Duraci贸n (horas)</label>
                        <input type="number" id="duracion" class="form-control" min="1" max="8" value="1">
                    </div>

                    <button class="btn btn-primary" id="generar-qr-btn">
                        <i class="fas fa-qrcode"></i> Generar QR
                    </button>
                </div>

                <div class="qr-result" id="qr-result">
                    <div class="qr-code-container">
                        <div id="qr-code"></div>
                    </div>
                    <div class="qr-info">
                        <h3>Informaci贸n del QR</h3>
                        <p id="qr-sala"></p>
                        <p id="qr-fecha"></p>
                        <p id="qr-hora"></p>
                        <p id="qr-duracion"></p>
                    </div>
                    <div class="qr-actions">
                        <button class="btn btn-secondary" id="descargar-qr">
                            <i class="fas fa-download"></i> Descargar QR
                        </button>
                        <button class="btn btn-primary" id="imprimir-qr">
                            <i class="fas fa-print"></i> Imprimir QR
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script src="js/generar-qr.js"></script>
</body>
</html>
