<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Sala - Reservas de Salas</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/reserva.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="page-header">
            <div class="logo-container">
                <img src="images/logo.png" alt="Logo Institucional" class="logo">
            </div>
            <nav class="user-nav">
                <button class="btn-secondary" onclick="window.location.href='dashboard-docente.html'">Volver al Dashboard</button>
            </nav>
        </header>

        <main class="reserva-main">
            <h1>Reservar Sala</h1>
            
            <form id="reservaForm" class="reserva-form">
                <div class="form-group">
                    <label for="fecha">Fecha</label>
                    <input type="date" id="fecha" name="fecha" required>
                </div>

                <div class="form-group">
                    <label for="hora">Hora</label>
                    <input type="time" id="hora" name="hora" required>
                </div>

                <div class="form-group">
                    <label for="duracion">Duración (horas)</label>
                    <select id="duracion" name="duracion" required>
                        <option value="1">1 hora</option>
                        <option value="2">2 horas</option>
                        <option value="3">3 horas</option>
                        <option value="4">4 horas</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="capacidad">Capacidad requerida</label>
                    <input type="number" id="capacidad" name="capacidad" min="1" required>
                </div>

                <div class="form-group">
                    <label>Características requeridas</label>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="proyector" id="proyector">
                            Proyector
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="pizarraDigital" id="pizarraDigital">
                            Pizarra Digital
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="accesibilidad" id="accesibilidad">
                            Accesibilidad
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn-primary">Buscar salas disponibles</button>
            </form>

            <div id="resultados" class="resultados-container" style="display: none;">
                <h2>Salas Disponibles</h2>
                <div class="salas-grid" id="salasGrid">
                    <!-- Las salas disponibles se cargarán dinámicamente -->
                </div>
            </div>
        </main>
    </div>

    <script src="js/reserva.js"></script>
</body>
</html>
