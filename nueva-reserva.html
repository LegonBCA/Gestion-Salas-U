<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Reserva - Sistema de Reservas</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/nueva-reserva.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="logo-container">
                <img src="ASSETS/IMAGE/logoapp.png" alt="Logo" class="logo">
                <h1>Sistema de Reservas</h1>
            </div>
            <nav class="user-nav">
                <span class="user-name" id="userName"></span>
                <button class="btn btn-outline" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    Cerrar Sesión
                </button>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="form-container">
                <div class="form-header">
                    <h2><i class="fas fa-calendar-plus"></i> Nueva Reserva</h2>
                    <p>Complete los campos para realizar una nueva reserva</p>
                </div>

                <form id="reservationForm" class="reservation-form">
                    <!-- Sección: Detalles de la Sala -->
                    <div class="form-section">
                        <h3>Detalles de la Sala</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="sala">Sala *</label>
                                <select id="sala" name="sala" required>
                                    <option value="">Seleccione una sala</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Sección: Fecha y Hora -->
                    <div class="form-section">
                        <h3>Fecha y Hora</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="fecha">Fecha *</label>
                                <input type="date" id="fecha" name="fecha" required>
                            </div>
                            <div class="form-group">
                                <label for="horaInicio">Hora de Inicio *</label>
                                <input type="time" id="horaInicio" name="horaInicio" required>
                            </div>
                            <div class="form-group">
                                <label for="horaFin">Hora de Fin *</label>
                                <input type="time" id="horaFin" name="horaFin" required>
                            </div>
                        </div>
                    </div>

                    <!-- Sección: Detalles de la Clase -->
                    <div class="form-section">
                        <h3>Detalles de la Clase</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="materia">Asignatura *</label>
                                <input type="text" id="materia" name="materia" placeholder="Ej: Matemáticas" required>
                            </div>
                            <div class="form-group">
                                <label for="grupo">Grupo *</label>
                                <input type="text" id="grupo" name="grupo" placeholder="Ej: 2A" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group full-width">
                                <label for="notas">Notas Adicionales</label>
                                <textarea id="notas" name="notas" rows="3" 
                                    placeholder="Agregue cualquier información adicional relevante"></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- Botones de Acción -->
                    <div class="form-actions">
                        <button type="button" class="btn btn-outline" onclick="history.back()">
                            <i class="fas fa-times"></i> Cancelar
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-check"></i> Crear Reserva
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="js/nueva-reserva.js"></script>
</body>
</html>
