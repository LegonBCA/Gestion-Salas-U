<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Reservas de Salas</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/perfil.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="page-header">
            <div class="logo-container">
                <img src="images/logo.png" alt="Logo Institucional" class="logo">
            </div>
            <nav class="user-nav">
                <button class="btn-secondary" onclick="window.location.href='dashboard-docente.html'">Volver al Dashboard</button>
            </nav>
        </header>

        <main class="perfil-main">
            <h1>Mi Perfil</h1>
            
            <div class="perfil-container">
                <div class="perfil-info">
                    <h2>Información Personal</h2>
                    <form id="perfilForm" class="perfil-form">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" name="nombre" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Correo electrónico</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="telefono">Teléfono</label>
                            <input type="tel" id="telefono" name="telefono">
                        </div>

                        <button type="submit" class="btn-primary">Actualizar Información</button>
                    </form>
                </div>

                <div class="perfil-acciones">
                    <h2>Acciones</h2>
                    <button class="btn-primary" onclick="cambiarContrasena()">Cambiar Contraseña</button>
                    <button class="btn-secondary" onclick="cerrarSesion()">Cerrar Sesión</button>
                </div>
            </div>

            <div class="historial-container">
                <h2>Historial de Reservas</h2>
                <div class="historial-grid" id="historialGrid">
                    <!-- El historial se cargará dinámicamente -->
                </div>
            </div>
        </main>
    </div>

    <script src="js/perfil.js"></script>
</body>
</html>
